<!DOCTYPE html>
<html ng-app="RedCabrioletGame">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Red Cabriolet</title>
</head>
<body>
    <header ng-controller="HeaderCtrl">
      <div class="center desktop">
        <h1>Red Cabriolet v{{version}}</h1>
        <div class="add-a-little-space-up-and-down">
          <small>Powered by <a href="http://darlingjs.github.io/" target="_blank">darlingJS</a> Game Engine</small>
        </div>
      </div>
    </header>
    <nav></nav>
    <div class="center">
      <article class="page-container" ng-view ng-animate="'page'">
      </article>
    </div>
    <footer class="center desktop footer">
    </footer>

    <!-- Social buttons -->
    <div class="center add-a-little-space-up-and-down desktop">
      <div style="width: 200px;" class="g-plusone" data-size="medium" data-annotation="inline" data-width="200"></div>
      <div style="width: 200px; display: inline-block;"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a></div>
      <div style="width: 200px;" class="fb-like" data-href="http://darlingjs.github.io/games/cabriolet/" data-send="false" data-layout="button_count" data-width="200" data-show-faces="true" data-font="arial" data-colorscheme="light"></div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','googleAnalytics');

      googleAnalytics('create', 'UA-38043860-4', 'github.io');
      googleAnalytics('send', 'pageview');

      window.onerror = function(msg, url, line) {
        var preventErrorAlert = true;
        googleAnalytics('send', 'event', 'JS Error', msg, navigator.userAgent + ' -> ' + url + " : " + line, line);
        console.log('send', 'event', 'JS Error', msg, navigator.userAgent + ' -> ' + url + " : " + line);
        return preventErrorAlert;
      };

    <!--CDN-->

    <script src="http://darlingjs.github.io/lib/darling.0.0.7.js"></script>

    <script src="lib/extensions/space/3d.js" type="text/javascript"></script>
    <script src="lib/extensions/space/cyclic.js" type="text/javascript"></script>
    <script src="lib/extensions/common/common.js" type="text/javascript"></script>
    <script src="lib/extensions/physics/physics.js" type="text/javascript"></script>
    <script src="lib/extensions/generators/infinity1D.js"></script>

    <script src="vendor/statsjs/stats.min.js"></script>
    <script src="lib/extensions/stats/stats.js"></script>
    <script src="lib/extensions/stats/performance.js"></script>
    <script src="vendor/box2dEmscripten/box2d.js"></script>
    <script src="vendor/box2dEmscripten/embox2d-helpers.js"></script>

    <script src="lib/extensions/player/player.js"></script>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/player.js"></script>

    <!--Social Code -->
